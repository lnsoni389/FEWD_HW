<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Registration</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="styles.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">FAQ</a></li>
						<li><a href="#">Team</a></li>
						<li><a href="#">Blog</a></li>
						<li><a href="register.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="container">
				<section id="contact">
					<h2>Register Now!</h2>
					<!-- <input type="submit" value="Register Now!"> -->
					<form action="#" method="post">
					<div class="form-action">
						<label>Name:</label><input type="text" value="" name="name" placeholder="John Doe">
					</div>
					<div class="form-action">
						<label>Email:</label><input type="email" value="" name="email" required name="email" placeholder="hello@gmail.com">
					</div>
					<div class="form-action">
						<label>Phone:</label><input type="text" value="" name="phone" placeholder="(415)-123-4567">
					</div>
					<div class="form-action">
						<label>State:</label><select id="state" name="state" placeholder="Choose State">
							<option>VA</option>
							<option>DC</option>
							<option>MD</option>
						</select>
					</div>
					<div class="form-action">
						<label>Password</label><input type="password" name="password" required="password" placeholder="Enter a password">
					</div>
					<div class="form-action">
						<p>Which services are you interested in?</p>
						<label class="radio"><input type="radio" name="subscription">Relaxing</label>
						<label class="radio"><input type="radio" name="subscription">Email</label>
						<label class="radio"><input type="radio" name="subscription">Phone</label>
					</div>
					<div class="form-action">
					 <input type="checkbox" name="Term Agreement"> I agree to the terms.<br>
				 </div>
					<div class="input-wrapper">
					<input type="submit" value="Register Now!">
				</div>
				</section>
			</div>

			</form>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>
	</body>
</html>
